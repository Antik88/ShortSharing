
name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release   

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release --logger trx --results-directory $(pwd)/TestResults --collect:"XPlat Code Coverage" /p:CoverletOutput=$(pwd)/TestResults/coverage.cobertura.xml /p:CoverletOutputFormat=cobertura

    - name: Find Test Results Files
      run: find $(pwd)/TestResults -type f -name "*.trx" -o -name "*.cobertura.xml"

    - name: Sonar Scan
      uses: highbyte/sonarscan-dotnet@v2.3.0
      with:
        sonarProjectKey: Antik88_ShortSharing
        sonarProjectName: ShortSharing
        sonarOrganization: antik88
        dotnetBuildArguments: --configuration Release
        dotnetTestArguments: --configuration Release --verbosity normal --logger trx --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura
        sonarBeginArguments: /d:sonar.cs.cobertura.reportsPaths="$(pwd)/TestResults/coverage.cobertura.xml" /d:sonar.cs.vstest.reportsPaths="$(pwd)/TestResults/*.trx" /d:sonar.coverage.exclusions="**/Program.cs,**/Context.cs,**/Migrations/**,**/DI/**,**/Helpers/**,**/Validators/**,**/Middlewares/**,**/Constants/**,**/Repositories/**,*.json"
      env:
        EXCLUDE_FROM_COVERAGE: "**/Program.cs,**/Context.cs,**/Migrations/**,**/DI/**,**/Helpers/**,**/Validators/**,**/Middlewares/**,**/Constants/**,**/Repositories/**,*.json"
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: Display SonarQube Logs
      run: cat ./.sonarqube/out/.sonar/report-task.txt || echo "No SonarQube report found"